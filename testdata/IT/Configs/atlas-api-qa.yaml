service: atlas-api
environment: qa
version: v2.6.8
ingress:
  host: atlas-api.lab.acme.lan
  tls: true
database:
  engine: mysql
  host: atlas-api-db.lab.acme.lan
  port: 5432
  name: atlas_api_qa
caching:
  enabled: true
  provider: redis
autoscaling:
  min_replicas: 3
  max_replicas: 7
  cpu_target: 65
observability:
  grafana_dashboard: dashboards/atlas-api.json
  alert_policy: alerts/atlas-api-qa.yaml
