service: atlas-api
environment: staging
version: v3.1.5
ingress:
  host: atlas-api.devnet.acme
  tls: true
database:
  engine: aurora-postgresql
  host: atlas-api-db.devnet.acme
  port: 5432
  name: atlas_api_staging
caching:
  enabled: true
  provider: redis
autoscaling:
  min_replicas: 2
  max_replicas: 4
  cpu_target: 65
observability:
  grafana_dashboard: dashboards/atlas-api.json
  alert_policy: alerts/atlas-api-staging.yaml
