service: relay-gateway
environment: production
version: v3.8.5
ingress:
  host: relay-gateway.devnet.acme
  tls: true
database:
  engine: aurora-postgresql
  host: relay-gateway-db.devnet.acme
  port: 5432
  name: relay_gateway_production
caching:
  enabled: false
  provider: redis
autoscaling:
  min_replicas: 3
  max_replicas: 5
  cpu_target: 65
observability:
  grafana_dashboard: dashboards/relay-gateway.json
  alert_policy: alerts/relay-gateway-production.yaml
